<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<form class="FormBox" method="post" action="gasd">
			<div>
				<h1>Cadastre-se</h1>
				<h3>É rápido e fácil.</h3>
			</div>
			<hr />
			<div class="FormLineStyle">
				<input class="InputText" type="text" name="Nome" placeholder="Nome" />
				<input class="InputText" type="text" name="Sobrenome" placeholder="Sobrenome" />
			</div>
			<div class="FormLineStyle">
				<input class="InputText" type="text" name="CelOrEmail" placeholder="Celular ou E-Mail" />
			</div>
			<div class="FormLineStyle">
				<input class="InputText" type="password" name="Password" placeholder="Nova Senha" />
			</div>
			<section class="MoreThan1Line">
				<p>Data de Nascimento</p>
				<div class="FormLineStyle">
					<select name="BirthDay">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="16">16</option>
						<option value="17">17</option>
						<option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option>
						<option value="21">21</option>
						<option value="22">22</option>
						<option value="23">23</option>
						<option value="24">24</option>
						<option value="25">25</option>
						<option value="26">26</option>
						<option value="27">27</option>
						<option value="28">28</option>
						<option value="29">29</option>
						<option value="30">30</option>
						<option value="31">31</option>
					</select>
					<select name="BirthMonth">
						<option value="1">Jan</option>
						<option value="2">Fev</option>
						<option value="3">Mar</option>
						<option value="4">Abr</option>
						<option value="5">Mai</option>
						<option value="6">Jun</option>
						<option value="7">Jul</option>
						<option value="8">Ago</option>
						<option value="9">Set</option>
						<option value="10">Out</option>
						<option value="11">Nov</option>
						<option value="12">Dez</option>
					</select>
					<select name="BirthYear">
						<option value="1991">1991</option>
						<option value="1992">1992</option>
						<option value="1993">1993</option>
						<option value="1994">1994</option>
						<option value="1995">1995</option>
						<option value="1996">1996</option>
						<option value="1997">1997</option>
						<option value="1998">1998</option>
						<option value="1999">1999</option>
						<option value="2000">2000</option>
						<option value="2001">2001</option>
						<option value="2002">2002</option>
						<option value="2003">2003</option>
						<option value="2004">2004</option>
						<option value="2005">2005</option>
						<option value="2006">2006</option>
						<option value="2007">2007</option>
						<option value="2008">2008</option>
						<option value="2009">2009</option>
						<option value="2010">2010</option>
						<option value="2011">2011</option>
						<option value="2012">2012</option>
						<option value="2013">2013</option>
						<option value="2014">2014</option>
						<option value="2015">2015</option>
						<option value="2016">2016</option>
						<option value="2017">2017</option>
						<option value="2018">2018</option>
						<option value="2019">2019</option>
						<option value="2020">2020</option>
					</select>
				</div>
			</section>
			<section class="MoreThan1Line">
				<p>Gênero</p>
				<div class="FormLineStyle">
					<div class="radiobox"><label for="Masculino">Masculino</label><input type="radio" name="Gender" value="Masculino" /></div>
					<div class="radiobox"><label for="Feminino">Feminino</label><input type="radio" name="Gender" value="Feminino" /></div>
					<div class="radiobox"><label for="Personalizado">Personalizado</label><input type="radio" name="Gender" value="Personalizado" /></div>
				</div>
			</section>
			<p>Ao clicas em cadastre-se, você concorda com nossos <a href="http://google.com">Termos</a>. Você poderá receber notificações por SMS.</p>
			<input class="SubmitForm" type="submit" value="Cadastre-se" />
		</form>
	</body>
</html>
